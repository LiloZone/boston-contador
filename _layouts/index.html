    </video>

  <section id="section2" class="">
    {% for contador in site.data.contador %}
    {% assign nowDate = "now" | date: "%m-%d-%Y" %}
    {% assign tableDate = contador.diaAno %}

    <div class="controls">
      <input class="number-input" type="number" value="{{contador.final}}" />
      <button class="number-button">contar</button>
    </div>
    {% endif %}
    {% endfor %}
    <div class="h-200"></div>
    <div class="cool-element"></div>
    <h1 class="text-center f-70 pb-80">vidas salvas esse ano</h1>
