<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="refresh" content="21600">
  <title>Contador Boston Scientific</title>
  <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <!-- <script src="js/main.js"></script> -->
</head>

<body>
  <section id="section1">
    <video width="1920" height="1080" autoplay muted loop>
      <source src="videos/BSC_AdvancingArrows_Intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="section2">
    {% for contador in site.data.contador %}
    {% assign nowDate = "now" | date: "%m-%d-%Y" %}
    {% assign tableDate = contador.diaAno %}
    {% if tableDate == nowDate %}
    <div class="controls">
      <input id="my-counter" class="number-input" type="number" value="{{contador.final}}" />
      <button class="number-button">contar</button>
    </div>
    {% endif %}
    {% endfor %}
    <!-- <img src="i/VidasSalvas.svg" class="img-back"> -->
    <div class="cool-element"></div>
    <!-- <h1 class="text-center pb-80 color-heading">Vidas salvas<br>esse ano</h1> -->
  </section>

  <section id="section3">
    <img src="i/logo-azul.jpg" class="img-fluid">

    <!-- <video width="1920" height="1080" autoplay muted loop>
      <source src="videos/BSC_AdvancingArrows_Outro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video> -->
  </section>

  <section id="section4">
    <img src="i/TranformandoVidas.png" class="img-fluid">
  </section>

  <script src="js/contador.js"></script>
  <script src="js/timer.js"></script>

</body>

</html>
